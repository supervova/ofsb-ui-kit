<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Offsidebet UI Kit Playground</title>
  <link rel="stylesheet" href="css/main.css">
  <style>
    :root {
      /* Color names */
      --grey-100:                 rgb(242, 245, 249);
      --grey-900:                 rgb(33, 37, 41);

      --black-normal:             rgba(0, 0, 0, .87);
      --black-muted:              rgba(0, 0, 0, .54);
      --black-muted-more:         rgba(0, 0, 0, .38);
      --black-muted-most:         rgba(0, 0, 0, .12);

      --white-normal:             white;
      --white-muted:              rgba(255, 255, 255, .7);
      --white-muted-more:         rgba(255, 255, 255, .5);
      --white-muted-most:         rgba(255, 255, 255, .12);

      --blue:                     rgb(0, 122, 255);

      /* Color roles */
      --background-main:          white;
      --background-widget:        var(--grey-100);
      --primary:                  var(--blue);
      --ink-color-main:           var(--grey-900);
      --ink-color-main-negative:  var(--white-normal);

      /* Typography */
      --spacer:                   8px;
      --font-family-sans-serif:   -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
      --font-family-monospace:    'SFMono-Regular', Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace;
    }

    html {
      text-align: center;
      /**
       * Base font-size has set up to of 62.5% (10px) to have the convenience
       * of sizing rems in a way that is similar to using px.
       */
      font-size: 62.5%;
    }

    body {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;

      background-color: var(--background-main);
      color: var(--ink-color-main);
      font-family: var(--font-family-sans-serif);
      font-size: 1.4rem;
      line-height: 2rem;
      margin: 0 auto;
      padding: 120px 16px;
      text-align: left;
      max-width: 560px;
    }

    h2:not([class]) {
      font-size: 3.7rem;
      line-height: 4rem;
      margin-top: 4rem;
      margin-bottom: 2rem;
    }

    .btn:not([type='submit']) {
      margin: .4rem;
    }

  </style>
</head>
<body>

<!-- –––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––
  BUTTONS
  –––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––– -->

<div class="row">
  <div class="col-2"></div>
  <div class="col-3"></div>
</div>

<h2>Buttons</h2>
<button class="btn btn--primary btn--lg" type="button">Large</button>
<button class="btn btn--primary" type="button">Primary</button>
<button class="btn btn--2-point-5d" type="button">2.5D</button>
<button class="btn" type="button">Secondary</button>
<button class="btn" type="button" disabled>Disabled</button>
<button class="btn btn--ghost" type="button">Ghost</button>
<button class="btn btn--sm" type="button">Compact</button>
<span id="some-really"><a class="custom-selector" href="#">Custom Selector / Link</a></span>


<!-- –––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––
  FORM
  –––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––– -->
<br><br><br><br><br>

<form action="/">
  <fieldset>

    <legend class="form__item--offset">Legend</legend>

    <div class="form__block">
      <label class="form__label" for="form-email-example">Email:*</label>
      <input class="form__control" id="form-email-example" type="email" aria-describedby="form-hint-email" required placeholder=" ">
      <div class="tooltip" id="form-hint-email">We'll never share your email with anyone else.</div>
    </div>

    <div class="form__block">
      <label class="form__label" for="form-password-example">Password:*</label>
      <input class="form__control" id="form-password-example" type="password" required placeholder=" ">
    </div>

    <div class="form__block form__block--success">
      <label class="form__label" for="form-valid-input-example">Valid input:</label>
      <input class="form__control" id="form-valid-input-example" type="text">
    </div>

    <div class="form__block form__block--error">
      <label class="form__label" for="form-invalid-input-example">Invalid input:</label>
      <input class="form__control" id="form-invalid-input-example" type="text">
    </div>

    <div class="form__block form__block--disabled">
      <label class="form__label" for="form-disabled-input-example">Disabled input:</label>
      <input class="form__control" id="form-disabled-input-example" type="text" disabled>
    </div>

    <div class="form__block">
      <label class="form__label" for="form-example-select">Example select:</label>
      <select class="form__control" id="form-example-select">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </div>

    <div class="form__block">
      <label class="form__label" for="form-example-textarea">Example textarea:</label>
      <textarea class="form__control" id="form-example-textarea" rows="4" required placeholder=" "></textarea>
    </div>

    <fieldset class="form__block form__item--offset">
      <legend>Radio buttons</legend>

      <label class="form__label--radio">
        <input class="form__option" id="form-radio-examples1" name="form-radio-examples" type="radio" value="option1" checked="">
        Option one is this and that—be sure to include why it's great
      </label>

      <label class="form__label--radio">
        <input type="radio" class="form__option" id="form-radio-examples2" name="form-radio-examples" value="option2">
        Option two can be something else and selecting it will deselect option one
      </label>

      <label class="form__label--radio form__label--disabled">
        <input type="radio" class="form__option" id="form-radio-examples3" name="form-radio-examples" value="option3" disabled>
        Option three is disabled
      </label>
    </fieldset>

    <label class="form__label--check form__item--offset">
      <input class="form__option" type="checkbox" >
      Check me out
    </label>

  </fieldset>

  <button class="btn btn--primary form__item--offset" type="submit">Submit</button>
</form>


</body>
</html>
