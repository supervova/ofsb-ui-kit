<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Offsidebet UI Kit Playground</title>
  <link rel="stylesheet" href="css/main.css">
  <style>
    :root {
      /* Color names */
      --grey-100:                 rgb(242, 245, 249);
      --grey-900:                 rgb(33, 37, 41);

      --black-normal:             rgba(black, .87);
      --black-muted:              rgba(black, .54);
      --black-muted-more:         rgba(black, .38);
      --black-muted-most:         rgba(black, .12);

      --white-normal:             white;
      --white-muted:              rgba(white, .7);
      --white-muted-more:         rgba(white, .5);
      --white-muted-most:         rgba(white, .12);

      /* Color roles */
      --background-main:          white;
      --background-widget:        var(--grey-100);
      --ink-color-main:           var(--grey-900);
      --ink-color-main-negative:  var(--white-normal);

      /* Typography */
      --spacer:                   8px;
      --font-family-sans-serif:   -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
      --font-family-monospace:    'SFMono-Regular', Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace;
    }

    html {
      text-align: center;
      /**
       * Base font-size has set up to of 62.5% (10px) to have the convenience
       * of sizing rems in a way that is similar to using px.
       */
      font-size: 62.5%;
    }

    body {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;

      background-color: var(--background-main);
      color: var(--ink-color-main);
      font-family: var(--font-family-sans-serif);
      font-size: 1.4rem;
      line-height: 2rem;
      margin: 0 auto;
      padding: 120px 16px;
      text-align: left;
      max-width: 560px;
    }

    h2:not([class]) {
      font-size: 3.7rem;
      line-height: 4rem;
      margin-top: 4rem;
      margin-bottom: 2rem;
    }

    .btn {
      margin: .4rem;
    }
  </style>
</head>
<body>

<!-- –––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––
  BUTTONS
  –––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––– -->

<h2>Buttons</h2>
<button class="btn btn--primary btn--lg" type="button">Large</button>
<button class="btn btn--primary" type="button">Primary</button>
<button class="btn btn--2-point-5d" type="button">2.5D</button>
<button class="btn" type="button">Secondary</button>
<button class="btn" type="button" disabled>Disabled</button>
<button class="btn btn--ghost" type="button">Ghost</button>
<button class="btn btn--sm" type="button">Compact</button>


<!-- –––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––
  FORM
  –––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––– -->

<h2>Form</h2>

<form action="/">
  <fieldset>
    <legend>Legend</legend>

    <div class="form__group">
      <label for="form-email-example">Email</label>
      <input class="form__control" id="form-email-example" type="email" aria-describedby="form-hint-email">
      <div class="form__hint" id="form-hint-email">We'll never share your email with anyone else.</div>
    </div>

    <div class="form__group">
      <label for="form-password-example">Password</label>
      <input class="form__control" id="form-password-example" type="password">
    </div>

    <div class="form__group">
      <label for="form-example-select">Example select</label>
      <select class="form__control" id="form-example-select">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </div>

    <div class="form__group">
      <label for="form-example-textarea">Example textarea</label>
      <textarea class="form__control" id="form-example-textarea" rows="4"></textarea>
    </div>

    <fieldset class="form__group">
      <legend>Radio buttons</legend>

      <label class="form__check">
        <input class="form__check-input" id="form-radio-examples1" name="form-radio-examples" type="radio" value="option1" checked="">
        Option one is this and that—be sure to include why it's great
      </label>

      <label class="form__check">
        <input type="radio" class="form__check-input" id="form-radio-examples2" name="form-radio-examples" value="option2">
        Option two can be something else and selecting it will deselect option one
      </label>

      <label class="form__check form__check--disabled">
        <input type="radio" class="form__check-input" id="form-radio-examples3" name="form-radio-examples" value="option3" disabled>
        Option three is disabled
      </label>
    </fieldset>

    <div class="form__check">
      <label class="form__check">
        <input class="form__check-input" type="checkbox" >
        Check me out
      </label>
    </div>

  </fieldset>

  <div class="form__group form__group--disabled">
    <label class="form__label" for="form-disabled-input-example">Disabled input</label>
    <input class="form__control" id="form-disabled-input-example" type="text" disabled>
  </div>

  <div class="form__group form__group--success">
    <label class="form__label" for="form-valid-input-example">Valid input</label>
    <input class="form__control" id="form-valid-input-example" type="text">
    <div class="form__hint">Success! You've done it.</div>
  </div>

  <div class="form__group form__group--error">
    <label class="form__label" for="form-invalid-input-example">Invalid input</label>
    <input class="form__control" id="form-invalid-input-example" type="text">
    <div class="form__hint">Sorry, that username's taken. Try another?</div>
  </div>

</form>
</body>
</html>
