<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Offsidebet UI Kit Playground</title>
  <link rel="stylesheet" href="../../../dist/css/pages/default/default.css">
  <style>
    html {
      text-align: center;
      /**
       * Base font-size has set up to of 62.5% (10px) to have the convenience
       * of sizing rems in a way that is similar to using px.
       */
      font-size: 62.5%;
    }

    body {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;

      background-color: #fff;
      color: rgb(33, 37, 41);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
      font-size: 1.4rem;
      line-height: 2rem;
      margin: 0 auto;
      padding: 120px 16px;
      text-align: left;
      max-width: 560px;
    }

    h2:not([class]) {
      font-size: 3.7rem;
      line-height: 4rem;
    }

    h3:not([class]) {
      font-size: 100%;
      line-height: 2rem;
    }

    form {
      margin-bottom: 4rem;
    }

    [class^="btn"]:not([type='submit']) {
      margin: .4rem;
    }

  </style>
</head>
<body>

<!-- –––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––
  BUTTONS
  –––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––– -->

<div class="row">
  <div class="col-2"></div>
  <div class="col-3"></div>
</div>

<h2>Buttons</h2>
<button class="btn--primary btn--lg" type="button">Large</button>
<button class="btn--primary" type="button">Primary</button>
<button class="btn--2-point-5d" type="button">2.5D</button>
<button class="btn" type="button">Secondary</button>
<button class="btn" type="button" disabled>Disabled</button>
<button class="btn--ghost" type="button">Ghost</button>
<button class="btn btn--sm" type="button">Compact</button>
<span id="some-really"><a class="custom-selector" href="#">Custom Selector / Link</a></span>


<!-- –––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––
  FORM
  –––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––– -->
<br><br><br><br><br>

<form action="/" id="registerForm" novalidate>
  <fieldset>

    <legend class="form__item--offset">Legend</legend>

    <div class="form__item">
      <label class="form__label" for="form-email-example">* Email:</label>
      <input class="form__text-field" id="form-email-example" type="email" aria-describedby="form-hint-email" required>
      <div class="tooltip" id="form-hint-email">We'll never share your email with anyone else.</div>
      <div class="form__feedback--error">Please provide a valid email.</div>
    </div>

    <div class="form__item">
      <label class="form__label" for="form-password-example">* Password:</label>
      <input class="form__text-field" id="form-password-example" type="password" required>
    </div>

    <div class="form__item form__item--success">
      <label class="form__label" for="form-valid-input-example">Valid input:</label>
      <input class="form__text-field" id="form-valid-input-example" type="text">
    </div>

    <div class="form__item form__item--error">
      <label class="form__label" for="form-invalid-input-example">Invalid input:</label>
      <input class="form__text-field" id="form-invalid-input-example" type="text">
    </div>

    <div class="form__item--callout form__item--success">
      <label class="form__label" for="form-stand-alone-example">Stand-alone icon:</label>
      <input class="form__text-field--callout" id="form-stand-alone-example" type="text">
      <span class="form__validation-icon--success" aria-label="All right"></span>
    </div>

    <div class="form__item form__item--disabled">
      <label class="form__label" for="form-disabled-input-example">Disabled input:</label>
      <input class="form__text-field" id="form-disabled-input-example" type="text" disabled>
    </div>

    <div class="form__item">
      <label class="form__label" for="form-example-select">Example select:</label>
      <select class="form__select" id="form-example-select">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </div>

    <div class="form__item">
      <label class="form__label" for="form-example-day">Example select:</label>

      <div class="form__item--unlabeled">
        <select class="form__select--compact" id="form-example-day">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>

        <select class="form__select--compact" id="form-example-month">
          <option>Jan</option>
          <option>Feb</option>
          <option>Mar</option>
          <option>Apr</option>
          <option>May</option>
        </select>

        <select class="form__select--compact" id="form-example-year">
          <option>1980</option>
          <option>1981</option>
          <option>1982</option>
          <option>1983</option>
          <option>1984</option>
        </select>
      </div>
    </div>

    <div class="form__item">
      <label class="form__label" for="form-example-textarea">* Example textarea:</label>
      <textarea class="form__text-area" id="form-example-textarea" rows="4" required></textarea>
    </div>

    <fieldset class="form__item form__item--offset">
      <legend>Radio buttons</legend>

      <label class="form__label--radio">
        <input class="form__option" id="form-radio-examples1" name="form-radio-examples" type="radio" value="option1" checked="">
        Option one is this and that—be sure to include why it's great
      </label>

      <label class="form__label--radio">
        <input type="radio" class="form__option" id="form-radio-examples2" name="form-radio-examples" value="option2">
        Option two can be something else and selecting it will deselect option one
      </label>

      <label class="form__label--radio form__label--disabled">
        <input type="radio" class="form__option" id="form-radio-examples3" name="form-radio-examples" value="option3" disabled>
        Option three is disabled
      </label>
    </fieldset>

    <label class="form__label--check form__item--offset">
      <input class="form__option" type="checkbox" >
      Check me out
    </label>

  </fieldset>

  <button class="btn btn--primary form__item--offset" type="submit">Submit</button>
</form>

<!-- Clear -->
<h3>Inline form w/ minimalistic HTML markup</h3>
<form class="form inline sign-in">
  <div class="form-field">
    <label class="label-icon username" for="signin-username">Username</label>
    <input id="signin-username" type="text" placeholder="Username" required>
  </div>
  <div class="form-field">
    <label class="label-icon password" for="signin-password">Password</label>
    <input id="signin-password" type="password" placeholder="Password" required>
    <a class="form-forgot" href="/en-GB/account/forgot_password">Forgot?</a>
  </div>
  <button class="btn primary" type="submit">Sign In</button>
</form>

<!-- lsbet -->
<h3>HTML markup from Lsbet</h3>
<div class="login_form" data-hook="login_form">
  <form accept-charset="UTF-8" action="/" method="post">
    <dl>
      <dd class="username-wrapper">
        <label>Username</label>
        <input id="user_username" name="user[username]" placeholder="Username" size="30" tabindex="1" type="text">
      </dd>
      <dd class="password-wrapper">
        <label>
          Password
        </label>
        <input id="user_password" name="user[password]" placeholder="Password" size="30" tabindex="2" type="password">
        <span id="forgotten_password">
          <a href="/en-GB/account/forgot_password">Forgot?</a>
        </span>
      </dd>
      <dd>
        <input name="commit" tabindex="3" type="submit" value="Login">
      </dd>
    </dl>
  </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="../src/base/form-core/form.js"></script>
</body>
</html>
